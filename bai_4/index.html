<body>
    <script>
        class staff {
            constructor(fullname, email){
                this.fullname = fullname,
                this.email = email
            }
            setFullName(fullName) {
                this.fullname = fullName;
            }
            getFullName() {
                return this.fullname;
            }
            setEmail(Email) {
                this.email = Email
            }
            geEMail() {
                return this.email;
            }
            toString() {
                return this.fullname = toString(fullname);
                return this.email = toString(email);
            }
        }
        let david = new staff('david', 'david@gmail,com')
        david.setFullName('David Do');
        david.setEmail('david.do@gmail,com');
        david.toString();
    </script>
